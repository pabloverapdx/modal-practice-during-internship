<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" type="text/css" media="all">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </script>
    <script src="js/scripts.js"></script>
    <!-- typekit fonts -->
    <script src="https://use.typekit.net/lzf4ukn.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>

    <title>Modal</title>
  </head>
  <body>
        <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
      Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <img class="modal-title center-block" src="img/logo.png" id="myModalLabel"/>
          </div>
          <div class="modal-body">
            <p>Get updates about outdoor skills and classes.</p>
            <h1>LEARN MORE</h1>

            <!-- Enter email address here -->
            <div class="form-group enter-email-box center-block">
              <input type="email" class="form-control input-lg" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder= "Enter Your Email Address Here">
              <img class="emailIcon" src="img/emailicon2x.png" alt="" />
            </div>

            <!-- Checkboxes  -->
            <div class="row checkbox-row">
              <div class="col-xs-2 col-xs-offset-2">
                <div class="checkbox-inline">
                  <label class="checkbox-inline">
                    <input type="checkbox" value=""><span class="adultNews">Adult News</span></label>
                </div>
              </div>
              <div class="row checkbox-row">
                <div class="col-xs-2">
                  <div class="checkbox-inline">
                    <label class="checkbox-inline">
                        <input type="checkbox" value=""><span class="youthNews">Youth News</span></label>
                  </div>
                </div>
            </div>
          </div>

            <!-- Subscribe button -->

            <button type="button" class=" subscribe btn btn-info center-block" data-dismiss="modal"><span class="subscribeToNewsLetter">SUBSCRIBE TO THE NEWSLETTER.</button>
          </div>

          <div class="modal-footer">
            <h5>No thanks. I'm not interested!</h5>
            <p>Don't worry. We will never share your email address!</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
